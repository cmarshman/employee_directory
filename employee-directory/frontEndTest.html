<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/employee.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/employee.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./frontEndTest.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Employee Directory</title>

  <body>
    <noscript>This app runs on JavaScript, so in the eternal words of the great Samual L. Jackson, "You need to enable JavaScript Motha-Fucker."</noscript>
    <div>
        <section class="hero is-medium" >
            <div class="hero-body" >
              <div class="container has-text-centered" >
                <h1 class="title" id="hero">
                  Skipper Pets, Inc
                </h1>
                <h2 class="subtitle" id="hero">
                  Employee Directory
                </h2>
              </div>
            </div>
          </section>
    </div>
    <br>
    <br>
    <div class="tile is-ancestor">
        <div class="tile is vertical is-11" id="tile">
          <div class="tile is-parent">
            <article class="tile is-child notification" id="block">
            <div class="field" id="search_employee">
                <p class="control has-icons-left">
                <input class="input" type="text" placeholder="Search by Emplolyee Name">
                <span class="icon is-small is-left">
                    <i class="fas fa-user-circle"></i>
                </span> 
            </p>
            </div>
            <br>
            <br>
            <div class="columns">
                <div class="column is-one-quarter">
                    <article class="tile is-child notification has-text-centered" id="block">
                        <!-- name -->
                        <p class="title">Cory Marshman</p>
                        <!-- position -->
                        <p class="subtitle">Senior Operations Manager</p>
                        <!-- start_date -->
                        <p>10/14/2019</p>
                        <!-- image -->
                        <img id="head_shot" src="./src/images/hoomans/cory.png" atl="head_shot">
                        <p class="subtitle">Contact Information</p>
                        <!-- phone_number -->
                        <p>543-345-1234</p>
                        <!-- email -->
                        <p>cory@cory.com</p>
                        <!-- department -->
                        <p>Operations</p>
                    </article>
                </div>
            </div>
            </article>
          </div>
        </div>
    </div>


  </body>
